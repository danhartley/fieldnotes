<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" 
    content="
      script-src 'self' https://*.withcabin.com https://unpkg.com;
      img-src https://* http://localhost:1234/;
      child-src 'none'; 
      connect-src 'self' https://*.withcabin.com https://*.googleapis.com https://*.inaturalist.org https://*.thegreenwebfoundation.org https://unpkg.com https://*.websitecarbon.com;
    "
  />
    <title>Paths through the forest are without number</title>
    <link rel="stylesheet" href=".././styles.css">
    <link rel="icon" href=".././favicon.ico" />
    <script src="./sustainability.js" type="module"></script>
  </head>
  <body class="m">
    <header>
      <menu>
        <li><h1>Sustainability</h1></li>
      </menu>
    </header>
    <main>
      <section>
        <fieldset class="mt flex-row">
          <legend>Figures generated by CO<sub>2</sub>.js</legend>
          <div id="is-hosted-sustainably"></div>
          <div id="swd-emissions"></div>
          <div id="one-byte-emissions"></div>
        </fieldset>
      </section>      
      <section>
        <fieldset class="mt flex-row">
          <legend>The Green Web Foundation</legend>
          <div>
            <img class="object-fit-none" src="https://app.greenweb.org/api/v3/greencheckimage/ifieldnotes.org?nocache=true" alt="This website runs on green hosting - verified by thegreenwebfoundation.org" width="200px" height="95px">
          </div>
        </fieldset>
      </section>
      <section>
        <fieldset class="mt flex-row">
          <legend>Reports</legend>
          <div>
            <a href="https://www.websitecarbon.com/website/ifieldnotes-org/">Website carbon - A+ carbon rating</a>
          </div>
          <div>
            <a href="https://digitalbeacon.co/report/ifieldnotes-org">Digital Beacon - A+ carbon footprint rating </a>
          </div>          
          <div>
            <a href="https://ecograder.com/report/5MoaYsaR1UxleYMFc06dGtp7" alt="ecograder report">Ecograder report</a>
          </div>
        </fieldset>
      </section>
      <section>
        <fieldset class="mt flex-row">
          <legend>Website Carbon</legend>
          <div id="wcb" class="carbonbadge mt2 mb2"></div>
          <script src="https://unpkg.com/website-carbon-badges@1.1.3/b.min.js" defer></script>
        </fieldset>
      </section>
    </main>
  </body>
